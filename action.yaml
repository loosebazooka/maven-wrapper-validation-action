name: 'Validate Maven Wrapper Action'
description: 'Check if io.takari maven wrapper jar matches Maven Central'
branding:
  icon: lock
  color: orange

inputs:
  path:  
    description: 'path to a maven-wrapper.jar or a directory to start searching for maven-wrapper.jar files'
    required: true
    default: '.mvnw/wrapper/maven-wrapper.jar'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
  - '${{ inputs.path }}'
